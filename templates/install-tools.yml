# File: templates/install-tools.yml
parameters:
  tools: []

steps:
  - ${{ if contains(parameters.tools, 'terraform') }}:
      - task: TerraformInstaller@0
        inputs:
          terraformVersion: 'latest'
        displayName: 'Install Terraform'

  - ${{ if contains(parameters.tools, 'terragrunt') }}:
      - script: |
          echo "Installing Terragrunt..."
          sudo curl -L https://github.com/gruntwork-io/terragrunt/releases/latest/download/terragrunt_linux_amd64 -o /usr/local/bin/terragrunt
          sudo chmod +x /usr/local/bin/terragrunt
          terragrunt --version
        displayName: 'Install Terragrunt'
