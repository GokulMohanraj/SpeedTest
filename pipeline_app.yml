# azure_pipelines_app.yml

name: AppPipeline_$(Date:yyyyMMdd)$(Rev:rr)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - app/*

pool:
  name: 'Agent pool'  

variables:
  awsServiceConnection: 'AWS_Access_Key'
  awsRegion: 'ap-south-1'   
  appDirectory: '$(System.DefaultWorkingDirectory)/app'
  terraformDirectory: '$(System.DefaultWorkingDirectory)/terraform'
  terraformStateBucket: "bucket-for-speedtest"
  terraformStateKey: "terraform/terraform.tfstate"
  Docker_repo: 'gokulmohanraj/speed_test_app'
  Build_tag: $(Build.BuildId)

stages:
- stage: DockerBuild
  displayName: 'Docker Build Stage'
  jobs:  
  - job: BuildDockerImage
    displayName: 'Build Docker Image'
    steps:
    - script: |
        echo "Building Docker image..."
      displayName: 'Preparation step'
    - script: |
        echo "Building and pushing Docker image: ${Docker_repo}:${Build_tag}"
        echo "Also pushing to ${Docker_repo}:latest"
        cd $(appDirectory)
        sudo docker build -t ${Docker_repo}:${Build_tag} .
        sudo docker push ${Docker_repo}:${Build_tag}
        sudo docker tag ${Docker_repo}:${Build_tag} ${Docker_repo}:latest
        sudo docker push ${Docker_repo}:latest
      displayName: 'Docker Build'
      workingDirectory: '$(appDirectory)'
